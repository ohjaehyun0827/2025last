<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body class="container">

        <button onclick="getProduct()" class="btn btn-secondary" >목록 갱신</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">수정하기</button>
        id: <input type="text" id="input_id"/>
        <button onclick="deleteProduct()" class="btn btn-primary" >삭제하기</button>
        <div id="div_list"> 목록 </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">수정하기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    id: <input type="text" id="input_id"/>
                    name : <input type="text" id="input_name" />
                    category : <input type="text" id="input_category" />
                    price : <input type="number" id="input_price" />
                    inven : <input type="number" id="input_inven" />
                    rating : <input type="number" id="input_rating" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" onclick="addProduct()" class="btn btn-primary">추가</button>
                    <button type="button" onclick="updateProduct()" class="btn btn-primary">수정</button>
                </div>
                </div>
            </div>
        </div>
        <script>

            function addProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("POST","https://6915298084e8bd126af8dee9.mockapi.io/products");
                xhr.setRequestHeader("content-type","application/json");
                let data = { id: $("#input_id").val(), name: $("#input_name").val(), category: $("#input_category").val(), price: $("#input_price").val(), inven: $("#input_inven").val(), rating: $("#input_rating").val() };
                xhr.send(JSON.stringify(data));
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
                alert("상품 추가 요청 보냄");
            }
            function updateProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("PUT","https://6915298084e8bd126af8dee9.mockapi.io/products" + $("#input_id").val());
                xhr.setRequestHeader("content-type","application/json");
                let data = { name: $("#input_name").val(), category: $("#input_category").val(), price: $("#input_price").val(), inven: $("#input_inven").val(), rating: $("#input_rating").val() };
                xhr.send(JSON.stringify(data));
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            }
            function getProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("GET","https://6915298084e8bd126af8dee9.mockapi.io/products");
                xhr.setRequestHeader("content-type","application/json");
                xhr.send();
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                        $("#div_list").html("");
                        for(let each of res){
                            $("#div_list").append(
                                "<div>" + each["id"] + "//" + each["name"] + "//" + each["category"] + "//" + each["price"] + "//" + each["inven"] + "//" + each["rating"] + "//" + "<div>"
                            );
                        }
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            }
            function deleteProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("DELETE","https://6915298084e8bd126af8dee9.mockapi.io/products/" + $("#input_id").val());
                xhr.setRequestHeader("content-type","application/json");
                xhr.send();
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            }

        </script>
    </body>
</html>
