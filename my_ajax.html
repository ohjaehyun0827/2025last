<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container">
                id: <input type="text" id="input_id"/>
                name : <input type="text" id="input_name" />
                category : <input type="text" id="input_category" />
            </div>
            <div></div>
            <div class="container">
                price : <input type="number" id="input_price" />
                inven : <input type="number" id="input_inven" />
                rating : <input type="number" id="input_rating" />
            </div>
            <div class="container">
                <button onclick="addProduct()">상품 추가하기</button>
                <button onclick="updateProduct()">상품 정보 수정</button>
                <button onclick="getProduct()">목록 갱신</button>
                <button onclick="deleteProduct()">목록 삭제</button>
            </div>
            <div class ="container">
                <div>목록</div>
                <div id="div_list"></div>
            </div> 
        </div>
        <script>

            function addProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("POST","http://localhost:3000/products");
                xhr.setRequestHeader("content-type","application/json");
                let data = { id: $("#input_id").val(), name: $("#input_name").val(), category: $("#input_category").val(), price: $("#input_price").val(), inven: $("#input_inven").val(), rating: $("#input_rating").val() };
                xhr.send(JSON.stringify(data));
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
                alert("상품 추가 요청 보냄");
            }
            function updateProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("PUT","http://localhost:3000/products/" + $("#input_id").val());
                xhr.setRequestHeader("content-type","application/json");
                let data = { name: $("#input_name").val(), category: $("#input_category").val(), price: $("#input_price").val(), inven: $("#input_inven").val(), rating: $("#input_rating").val() };
                xhr.send(JSON.stringify(data));
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            }
            function getProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("GET","http://localhost:3000/products");
                xhr.setRequestHeader("content-type","application/json");
                xhr.send();
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                        $("#div_list").html("");
                        for(let each of res){
                            $("#div_list").append(
                                "<div>" + each["id"] + "//" + each["name"] + "//" + each["category"] + "//" + each["price"] + "//" + each["inven"] + "//" + each["rating"] + "//" + "<div>"
                            );
                        }
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            }
            function deleteProduct() {
                const xhr = new XMLHttpRequest();
                xhr.open("DELETE","http://localhost:3000/products/" + $("#input_id").val());
                xhr.setRequestHeader("content-type","application/json");
                xhr.send();
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.response);
                        alert(JSON.stringify(res));
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            }

        </script>
    </body>
</html>
